<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Assignment 1</title>
	<script src="../angular/angular.js"></script>
	<script src="app.js"></script>
</head>

	<body ng-app="myApp">
		<h1>Assignment 1 - Course List</h1>
		<div ng-controller="MyCtrl">

			<input typ="text" ng-model="course"/>
			<button ng-click="addCourse()">Add course to curriculum</button>

			<div ng-repeat="c in courses">
				{{c.course}} <br/>
			</div>

		</div>
	</body>
</html>
